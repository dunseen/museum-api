name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Run linting (runs on PRs and pushes)
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # Job 2: Build application (runs on PRs and pushes)
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build NestJS application
        run: npm run build

      - name: Cache build artifacts
        if: github.event_name == 'push'
        uses: actions/cache@v4
        with:
          path: dist
          key: ${{ runner.os }}-dist-${{ github.sha }}

  # Job 4: Run E2E tests (runs on PRs and pushes)
  # test-e2e:
  #   name: E2E Tests
  #   runs-on: ubuntu-latest
  #   needs: [build]
  #   steps:
  #     - name: Checkout repository
  #       uses: actions/checkout@v4

  #     - name: Run e2e tests with Docker
  #       id: e2e
  #       run: |
  #         docker compose -f docker-compose.ci.yaml --env-file env-example -p ci-test up --build --exit-code-from api

  #     - name: Copy prod.log from container
  #       if: failure() && steps.e2e.conclusion == 'failure'
  #       run: docker cp ci-test-api-1:/usr/src/app/prod.log . || true

  #     - name: Upload prod.log for debugging
  #       if: failure()
  #       uses: actions/upload-artifact@v4
  #       with:
  #         name: prod-logs
  #         path: prod.log
  #         if-no-files-found: ignore

  #     - name: Cleanup test containers
  #       if: always()
  #       run: docker compose -f docker-compose.ci.yaml -p ci-test down -v

  # Job 5: Build and push Docker image (only on push to main)
  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [build, test-e2e]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/museum-api
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/arm64
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/museum-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/museum-api:buildcache,mode=max

  # Job 6: Deploy to VPS (only on push to main)
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ vars.BACKEND_DOMAIN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH Connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create `.env` file
        run: |
          cat > .env <<EOT
          NODE_ENV=${{ vars.NODE_ENV }}
          APP_PORT=${{ vars.APP_PORT }}
          APP_NAME=${{ vars.APP_NAME }}
          API_PREFIX=${{ vars.API_PREFIX }}
          APP_FALLBACK_LANGUAGE=${{ vars.APP_FALLBACK_LANGUAGE }}
          APP_HEADER_LANGUAGE=${{ vars.APP_HEADER_LANGUAGE }}
          FRONTEND_DOMAIN=${{ vars.FRONTEND_DOMAIN }}
          BACKEND_DOMAIN=${{ vars.BACKEND_DOMAIN }}
          DATABASE_HOST=${{ vars.DATABASE_HOST }}
          DATABASE_PORT=${{ vars.DATABASE_PORT }}
          DATABASE_TYPE=${{ vars.DATABASE_TYPE }}
          DATABASE_USERNAME=${{ vars.DATABASE_USERNAME }}
          DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
          DATABASE_NAME=${{ vars.DATABASE_NAME }}
          REDIS_HOST=${{ vars.REDIS_HOST }}
          REDIS_PORT=${{ vars.REDIS_PORT }}
          MINIO_ENDPOINT=${{ vars.MINIO_ENDPOINT }}
          MINIO_PUBLIC_ENDPOINT=${{ vars.MINIO_PUBLIC_ENDPOINT }}
          MINIO_BUCKET=${{ vars.MINIO_BUCKET }}
          MINIO_WEB_PORT=${{ vars.MINIO_WEB_PORT }}
          MINIO_PORT=${{ vars.MINIO_PORT }}
          MINIO_SSL=${{ vars.MINIO_SSL }}
          MAX_FILE_SIZE=${{ vars.MAX_FILE_SIZE }}
          MINIO_ROOT_USER=${{ secrets.MINIO_ROOT_USER }}
          MINIO_ROOT_PASSWORD=${{ secrets.MINIO_ROOT_PASSWORD }}
          MAIL_HOST=${{ vars.MAIL_HOST }}
          MAIL_SERVICE=${{ vars.MAIL_SERVICE }}
          MAIL_PORT=${{ vars.MAIL_PORT }}
          MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          MAIL_IGNORE_TLS=${{ vars.MAIL_IGNORE_TLS }}
          MAIL_SECURE=${{ vars.MAIL_SECURE }}
          MAIL_REQUIRE_TLS=${{ vars.MAIL_REQUIRE_TLS }}
          MAIL_DEFAULT_EMAIL=${{ vars.MAIL_DEFAULT_EMAIL }}
          MAIL_DEFAULT_NAME=${{ vars.MAIL_DEFAULT_NAME }}
          MAIL_CLIENT_PORT=${{ vars.MAIL_CLIENT_PORT }}
          AUTH_JWT_SECRET=${{ secrets.AUTH_JWT_SECRET }}
          AUTH_JWT_TOKEN_EXPIRES_IN=${{ vars.AUTH_JWT_TOKEN_EXPIRES_IN }}
          AUTH_REFRESH_SECRET=${{ secrets.AUTH_REFRESH_SECRET }}
          AUTH_REFRESH_TOKEN_EXPIRES_IN=${{ vars.AUTH_REFRESH_TOKEN_EXPIRES_IN }}
          AUTH_FORGOT_SECRET=${{ secrets.AUTH_FORGOT_SECRET }}
          AUTH_FORGOT_TOKEN_EXPIRES_IN=${{ vars.AUTH_FORGOT_TOKEN_EXPIRES_IN }}
          AUTH_CONFIRM_EMAIL_SECRET=${{ secrets.AUTH_CONFIRM_EMAIL_SECRET }}
          AUTH_CONFIRM_EMAIL_TOKEN_EXPIRES_IN=${{ vars.AUTH_CONFIRM_EMAIL_TOKEN_EXPIRES_IN }}
          EOT

      - name: Copy files to VPS
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.VPS_HOST }} "mkdir -p /home/ubuntu/app"
          scp -i ~/.ssh/id_rsa .env ubuntu@${{ secrets.VPS_HOST }}:/home/ubuntu/app/.env
          scp -i ~/.ssh/id_rsa docker-compose.yaml ubuntu@${{ secrets.VPS_HOST }}:/home/ubuntu/app/docker-compose.yaml

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.VPS_HOST }} << 'EOF'
          set -e

          # Login to Docker Hub
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

          # Pull latest image
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/museum-api:latest

          # Navigate to app directory
          cd /home/ubuntu/app

          # Stop and remove old container
          docker compose down api || true

          # Start new container
          docker compose up api -d

          # Wait for API to be ready
          echo "Waiting for API to start..."
          sleep 10

          # Clean up old images
          docker image prune -af --filter "until=24h"

          echo "Deployment successful!"
          EOF

      - name: Health check
        run: |
          sleep 15
          curl -f ${{ vars.BACKEND_DOMAIN }}/api/health || exit 1
