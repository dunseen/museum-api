name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  IMAGE_TAG: ${{ github.sha }}
  NODE_VERSION: 20
  REGISTRY_IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/museum-api
  STACK_NAME: museum

defaults:
  run:
    shell: bash

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Run linting (runs on PRs and pushes)
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # Job 2: Build application (runs on PRs and pushes)
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint]
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build NestJS application
        run: npm run build

      - name: Cache build artifacts
        if: github.event_name == 'push'
        uses: actions/cache@v4
        with:
          path: dist
          key: ${{ runner.os }}-dist-${{ github.sha }}

  # Job 4: Run E2E tests (runs on PRs and pushes)
  # test-e2e:
  #   name: E2E Tests
  #   runs-on: ubuntu-latest
  #   needs: [build]
  #   steps:
  #     - name: Checkout repository
  #       uses: actions/checkout@v4

  #     - name: Run e2e tests with Docker
  #       id: e2e
  #       run: |
  #         docker compose -f docker-compose.ci.yaml --env-file env-example -p ci-test up --build --exit-code-from api

  #     - name: Copy prod.log from container
  #       if: failure() && steps.e2e.conclusion == 'failure'
  #       run: docker cp ci-test-api-1:/usr/src/app/prod.log . || true

  #     - name: Upload prod.log for debugging
  #       if: failure()
  #       uses: actions/upload-artifact@v4
  #       with:
  #         name: prod-logs
  #         path: prod.log
  #         if-no-files-found: ignore

  #     - name: Cleanup test containers
  #       if: always()
  #       run: docker compose -f docker-compose.ci.yaml -p ci-test down -v

  # Job 5: Build and push Docker image (only on push to main)
  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      image_tag: ${{ steps.image_tag.outputs.value }}
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=raw,value=${{ env.IMAGE_TAG }}
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/dockerfiles/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/arm64
          cache-from: type=registry,ref=${{ env.REGISTRY_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY_IMAGE }}:buildcache,mode=max

      - name: Export image tag
        id: image_tag
        run: echo "value=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"

  # Job 6: Deploy to VPS (only on push to main)
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 20
    environment:
      name: production
      url: ${{ vars.BACKEND_DOMAIN }}
    env:
      IMAGE_TAG: ${{ needs.docker-build.outputs.image_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Write deployment env file
        run: |
          cat > .deploy.env <<'EOF'
          NODE_ENV=${{ vars.NODE_ENV }}
          APP_PORT=${{ vars.APP_PORT }}
          APP_NAME="${{ vars.APP_NAME }}"
          API_PREFIX=${{ vars.API_PREFIX }}
          APP_FALLBACK_LANGUAGE=${{ vars.APP_FALLBACK_LANGUAGE }}
          APP_HEADER_LANGUAGE=${{ vars.APP_HEADER_LANGUAGE }}
          FRONTEND_DOMAIN=${{ vars.FRONTEND_DOMAIN }}
          BACKEND_DOMAIN=${{ vars.BACKEND_DOMAIN }}
          SENTRY_DSN=${{ secrets.SENTRY_DSN }}
          DATABASE_HOST=${{ vars.DATABASE_HOST }}
          DATABASE_PORT=${{ vars.DATABASE_PORT }}
          DATABASE_TYPE=${{ vars.DATABASE_TYPE }}
          DATABASE_USERNAME=${{ vars.DATABASE_USERNAME }}
          DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
          DATABASE_NAME=${{ vars.DATABASE_NAME }}
          REDIS_HOST=${{ vars.REDIS_HOST }}
          REDIS_PORT=${{ vars.REDIS_PORT }}
          MINIO_ENDPOINT=${{ vars.MINIO_ENDPOINT }}
          MINIO_PUBLIC_ENDPOINT=${{ vars.MINIO_PUBLIC_ENDPOINT }}
          MINIO_BUCKET=${{ vars.MINIO_BUCKET }}
          MINIO_WEB_PORT=${{ vars.MINIO_WEB_PORT }}
          MINIO_PORT=${{ vars.MINIO_PORT }}
          MINIO_SSL=${{ vars.MINIO_SSL }}
          MAX_FILE_SIZE=${{ vars.MAX_FILE_SIZE }}
          MINIO_ROOT_USER=${{ secrets.MINIO_ROOT_USER }}
          MINIO_ROOT_PASSWORD=${{ secrets.MINIO_ROOT_PASSWORD }}
          MAIL_HOST=${{ vars.MAIL_HOST }}
          MAIL_SERVICE=${{ vars.MAIL_SERVICE }}
          MAIL_PORT=${{ vars.MAIL_PORT }}
          MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          MAIL_IGNORE_TLS=${{ vars.MAIL_IGNORE_TLS }}
          MAIL_SECURE=${{ vars.MAIL_SECURE }}
          MAIL_REQUIRE_TLS=${{ vars.MAIL_REQUIRE_TLS }}
          MAIL_DEFAULT_EMAIL=${{ vars.MAIL_DEFAULT_EMAIL }}
          MAIL_DEFAULT_NAME=${{ vars.MAIL_DEFAULT_NAME }}
          MAIL_CLIENT_PORT=${{ vars.MAIL_CLIENT_PORT }}
          REGISTRY_IMAGE=${{ env.REGISTRY_IMAGE }}
          IMAGE_TAG=${{ env.IMAGE_TAG }}
          AUTH_JWT_SECRET=${{ secrets.AUTH_JWT_SECRET }}
          AUTH_JWT_TOKEN_EXPIRES_IN=${{ vars.AUTH_JWT_TOKEN_EXPIRES_IN }}
          AUTH_REFRESH_SECRET=${{ secrets.AUTH_REFRESH_SECRET }}
          AUTH_REFRESH_TOKEN_EXPIRES_IN=${{ vars.AUTH_REFRESH_TOKEN_EXPIRES_IN }}
          AUTH_FORGOT_SECRET=${{ secrets.AUTH_FORGOT_SECRET }}
          AUTH_FORGOT_TOKEN_EXPIRES_IN=${{ vars.AUTH_FORGOT_TOKEN_EXPIRES_IN }}
          AUTH_CONFIRM_EMAIL_SECRET=${{ secrets.AUTH_CONFIRM_EMAIL_SECRET }}
          AUTH_CONFIRM_EMAIL_TOKEN_EXPIRES_IN=${{ vars.AUTH_CONFIRM_EMAIL_TOKEN_EXPIRES_IN }}
          EOF

      - name: Deploy stack (cssnr/stack-deploy-action)
        uses: cssnr/stack-deploy-action@v1
        with:
          name: ${{ env.STACK_NAME }}
          file: docker/compose/docker-stack.prod.yml
          mode: swarm
          host: ${{ secrets.VPS_HOST }}
          port: 22
          user: ubuntu
          ssh_key: ${{ secrets.SSH_PRIVATE_KEY }}
          env_file: .deploy.env
          prune: true
          registry_auth: true
          registry_host: index.docker.io
          registry_user: ${{ secrets.DOCKER_HUB_USERNAME }}
          registry_pass: ${{ secrets.DOCKER_HUB_PASSWORD }}
