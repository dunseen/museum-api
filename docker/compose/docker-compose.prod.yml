# Production Docker Compose
# Usage: docker compose -f docker/compose/docker-compose.prod.yml up -d

services:
  nginx-proxy:
    image: jc21/nginx-proxy-manager:latest
    container_name: museum-nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - nginx_data:/data
      - nginx_letsencrypt:/etc/letsencrypt
    networks:
      - museum-public

  postgres:
    image: kartoza/postgis:16-3.4--v2023.11.04
    container_name: museum-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - museum-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME}"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: museum-cache
    restart: unless-stopped
    networks:
      - museum-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: museum-storage
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_WEB_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - museum-internal
      - museum-public
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  api:
    image: davys/museum-api:latest
    container_name: museum-api
    restart: unless-stopped
    env_file:
      - ../../.env
    ports:
      - "${APP_PORT:-3000}:3000"
    networks:
      - museum-internal
      - museum-public
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

volumes:
  nginx_data:
    name: museum-nginx-data
  nginx_letsencrypt:
    name: museum-nginx-letsencrypt
  postgres_data:
    name: museum-postgres-data
  minio_data:
    name: museum-minio-data

networks:
  museum-public:
    name: museum-public-network
    driver: bridge
  museum-internal:
    name: museum-internal-network
    driver: bridge
