# Development Docker Compose
# Usage: docker compose -f docker/compose/docker-compose.dev.yml up

services:
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: museum-db-dev
    restart: unless-stopped
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - museum-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: museum-cache-dev
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - museum-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: museum-storage-dev
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_WEB_PORT:-9001}:9001"
    volumes:
      - minio_dev_data:/data
    command: server /data --console-address ":9001"
    networks:
      - museum-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  maildev:
    image: maildev/maildev:2.1.0
    container_name: museum-maildev-dev
    restart: unless-stopped
    ports:
      - "${MAIL_CLIENT_PORT:-1080}:1080"
      - "${MAIL_PORT:-1025}:1025"
    networks:
      - museum-network

  adminer:
    image: adminer:4.8.1
    container_name: museum-adminer-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - museum-network
    depends_on:
      - postgres

  api:
    build:
      context: ../..
      dockerfile: docker/dockerfiles/Dockerfile.dev
    container_name: museum-api-dev
    restart: unless-stopped
    env_file:
      - ../../.env
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - ../../src:/app/src
      - ../../test:/app/test
      - ../../.env:/app/.env
    networks:
      - museum-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      maildev:
        condition: service_started

volumes:
  postgres_dev_data:
    name: museum-postgres-dev
  minio_dev_data:
    name: museum-minio-dev

networks:
  museum-network:
    name: museum-dev-network
    driver: bridge
